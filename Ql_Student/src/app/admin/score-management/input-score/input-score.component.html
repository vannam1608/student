<div class="container mt-4">
  <h3 class="mb-4 text-primary fw-bold">✏️ Nhập / Chỉnh sửa Điểm</h3>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <!-- Student ID (readonly) -->
    <div class="mb-3">
      <label for="studentId" class="form-label">👨‍🎓 Mã Sinh Viên</label>
      <input
        type="number"
        id="studentId"
        class="form-control"
        formControlName="studentId"
        readonly
      />
    </div>

    <!-- Subject ID (readonly) -->
    <div class="mb-3">
      <label for="subjectId" class="form-label">📘 Mã Môn Học</label>
      <input
        type="number"
        id="subjectId"
        class="form-control"
        formControlName="subjectId"
        readonly
      />
    </div>

    <!-- Process Score -->
    <div class="mb-3">
      <label for="processScore" class="form-label">📊 Điểm Quá Trình</label>
      <input
        type="number"
        step="0.1"
        id="processScore"
        class="form-control"
        formControlName="processScore"
        placeholder="Ví dụ: 7.5 hoặc để trống"
      />
    </div>

    <!-- Component Score -->
    <div class="mb-3">
      <label for="componentScore" class="form-label">📝 Điểm Thành Phần (Cuối kỳ)</label>
      <input
        type="number"
        step="0.1"
        id="componentScore"
        class="form-control"
        formControlName="componentScore"
        placeholder="Ví dụ: 8.0 hoặc để trống"
      />
    </div>

    <!-- Button Actions -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="submitting"
      >
        {{ submitting ? '⏳ Đang lưu...' : '✅ Lưu điểm' }}
      </button>

      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="goBack()"
      >
        ⬅ Quay lại
      </button>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      ❌ {{ errorMessage }}
    </div>
  </form>
</div>
