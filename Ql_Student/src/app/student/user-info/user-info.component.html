<div class="container mt-5" *ngIf="!error">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">📋 Thông tin cá nhân</h4>
      <button class="btn btn-light btn-sm" [routerLink]="['/student']" title="Quay lại trang chính">
        ⬅️ Quay lại
      </button>
    </div>
    <div class="card-body">
      <table class="table table-hover table-bordered mb-0">
        <tbody>
          <tr>
            <td class="fw-bold">Mã sinh viên</td>
            <td>{{ student?.studentCode }}</td>
          </tr>
          <tr>
            <td class="fw-bold">Họ tên</td>
            <td>{{ student?.name }}</td>
          </tr>
          <tr>
            <td class="fw-bold">Giới tính</td>
            <td>{{ student?.gender }}</td>
          </tr>
          <tr>
            <td class="fw-bold">Ngày sinh</td>
            <td>{{ student?.birthDate | date: 'dd/MM/yyyy' }}</td>
          </tr>
          <tr>
            <td class="fw-bold">Lớp</td>
            <td>{{ student?.class }}</td>
          </tr>
          <tr>
            <td class="fw-bold">Khoá học</td>
            <td>{{ student?.course }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer d-flex justify-content-end gap-2 flex-wrap">
      <button class="btn btn-outline-primary" (click)="goToEdit()">✏️ Cập nhật thông tin</button>
      <button class="btn btn-outline-success" [routerLink]="['/student/register-subjects']">📚 Đăng ký môn học</button>
      <button class="btn btn-outline-info" [routerLink]="['/student/schedule-score']">📅 Lịch học & Điểm</button>
      <button class="btn btn-outline-secondary" [routerLink]="['/student']">⬅️ Quay lại</button>
    </div>
  </div>
</div>

<!-- Thông báo lỗi -->
<div *ngIf="error" class="alert alert-danger mt-4">
  ❌ Không thể hiển thị thông tin sinh viên. Vui lòng thử lại sau.
</div>
