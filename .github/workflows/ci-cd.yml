deploy:
  name: ğŸš€ Build Angular & Deploy to GitHub Pages
  runs-on: ubuntu-latest
  needs: build-and-test-backend

  steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      working-directory: ./Ql_Student
      run: npm install --legacy-peer-deps

    - name: ğŸ”§ Build Angular App
      working-directory: ./Ql_Student
      run: npm run build -- --configuration production --base-href /student/

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Ql_Student/dist/ql-student/browser
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
