name: Build-Test-Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test-backend:
    name: 🔧 Build & Test .NET Backend
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: 🔨 Restore dependencies
        run: dotnet restore ./Student_demo

      - name: 🧪 Build solution
        run: dotnet build ./Student_demo --configuration Release --no-restore

      - name: 🧪 Run tests
        run: dotnet test ./Student_demo --no-build --verbosity normal

  deploy:
    name: 🚀 Deploy static UI to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test-backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Ql_Student/dist
